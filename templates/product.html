{% extends 'skeleton.html' %}
{% block content %}

    <div class="card bg-light my-4">
        <div class="card-header">
            Product of two numbers
        </div>
        <div class="card-body">
            <form method="POST" >
                <div class="form-group">
                    <label for="x-value" >
                        x-value
                    </label>
                    <input 
                        id="x-value"
                        type="number" 
                        name="x-value" 
                        place-holder="x-value"
                        class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="y-value" >
                        y-value
                    </label>
                    <input 
                        id="y-value"
                        type="number" 
                        name="y-value" 
                        place-holder="y-value"
                        class="form-control"/>
                </div>
                <button 
                    type="submit" 
                    class="btn btn-block bg-dark text-light">
                    MULTIPLY
                </button>
            </form> 
        </div>
    </div>
    {% if pdt %}
    <div class="bg-success p-1 text-light d-flex justify-content-center" >
        <p class="my-1">The product is <b>{{ pdt }}</b></p>
    </div>
{% endif %}
{% endblock %}
